<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Webmenu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #abb2bf;
        }
        .login-container {
            background-color: #3a404a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #61afef;
            margin-bottom: 30px;
        }
        .message {
            color: #98c379;
            margin-bottom: 20px;
        }
        .error {
            color: #e06c75;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #4b5263;
            border-radius: 4px;
            background-color: #21252b;
            color: #abb2bf;
        }
        button {
            background-color: #61afef;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Webmenu Login</h1>
        {% if setup_mode %}
            <p class="message">初回起動です。パスワードを設定してください。</p>
            <form action="/set_initial_password" method="post">
        {% else %}
            <form action="/login" method="post">
        {% endif %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">{% if setup_mode %}設定してログイン{% else %}ログイン{% endif %}</button>
        </form>
    </div>
</body>
</html>
