menu:
  - title: システム関連
    description: OSやシステムに関する設定
    items:
      - id: system_update
        title: システムアップデート (apt update && upgrade)
        description: apt updateとapt upgradeを連続して実行します。
      - title: ファイアウォール設定
        description: ファイアウォール (ufw) の設定を行います。
        items:
          - id: ufw_status
            title: ファイアウォールステータス表示
            description: ufwの現在のステータスを表示します。
  - title: サーバー設定
    description: 各種サーバーアプリケーションの設定
    items:
      - id: samba_install_and_share
        title: Sambaインストールと共有設定
        description: Sambaをインストールし、指定されたフォルダを共有します。
      - id: samba_delete_share
        title: Samba共有の削除
        description: 既存のSamba共有を選択して削除します。
  - title: アプリケーション
    description: 各種アプリケーションのインストールと操作
    items:
      - title: Code Server
        description: WebブラウザからアクセスできるVS Code
        items:
          - id: install_code_server
            title: Code Serverをインストール
            description: WebブラウザからアクセスできるVS Codeをインストールします。
          - id: code_server_start_manual
            title: Code Serverを手動で起動
            description: Code Serverをフォアグラウンドで起動します。
          - id: code_server_enable_and_start_service
            title: Code Serverをサービスとして登録し起動
            description: Code Serverをsystemdサービスとして登録し、自動起動を有効にします。
          - id: code_server_disable_and_stop_service
            title: Code Serverサービスを停止し削除
            description: Code Serverのsystemdサービスを停止し、登録を解除します。
          - id: code_server_show_password
            title: Code Serverパスワード表示
            description: Code Serverの現在のパスワードを表示します。
          - id: code_server_set_password
            title: Code Serverパスワード設定
            description: Code Serverのパスワードを設定します。
          - id: ufw_allow_8080
            title: 8080ポートを開放
            description: Code Serverが使用する8080ポートをufwで開放します。
          - id: ufw_deny_8080
            title: 8080ポートを閉じる
            description: Code Serverが使用する8080ポートをufwで閉じます。
      - title: Visual Studio Code (Desktop)
        description: デスクトップ版のVisual Studio Code
        items:
          - id: install_vscode_desktop
            title: Visual Studio Code (Desktop) をインストール
            description: デスクトップ版のVisual Studio Codeをインストールします。
          - id: start_vscode_web_server
            title: VS Code Webサーバーを起動
            description: デスクトップ版VS CodeのWebサーバーを起動し、ブラウザからアクセスできるようにします。
          - id: ufw_allow_8000
            title: 8000ポートを開放
            description: VS Code Webサーバーが使用する8000ポートをufwで開放します。
          - id: ufw_deny_8000
            title: 8000ポートを閉じる
            description: VS Code Webサーバーが使用する8000ポートをufwで閉じます。
      - title: Microsoft Edit
        description: Microsoftの軽量テキストエディタ
        items:
          - id: install_ms_edit
            title: Microsoft Editをインストール
            description: GitHubからMicrosoft Editをダウンロードしてインストールします。
      - title: GitHub CLI (gh)
        description: GitHubのコマンドラインツール
        items:
          - id: install_gh
            title: GitHub CLI (gh) をインストール
            description: GitHubのコマンドラインツールをインストールします。
      - title: VS Code Remote - SSH Server
        description: リモート開発のためのVS Codeサーバー
        items:
          - id: install_vscode_remote_server_deps
            title: VS Code Remote - SSH Serverの依存関係をインストール
            description: VS Code Remote - SSH Serverが動作するために必要な依存関係をインストールします。
  - title: ユーティリティ
    description: その他の便利なツール
    items:
      - id: screen_start
        title: Screenセッションを開始
        description: 新しいGNU Screenセッションを開始します。
      - id: screen_resume
        title: Screenセッションを再開
        description: 既存のGNU Screenセッションを再開します。
